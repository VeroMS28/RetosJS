<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reto 1 - Países</title>
    <style>
        body {
            margin: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        label {
            font-weight: 600;
            margin-right: 0.5rem;
        }

        #search {
            padding: 0.4rem 0.6rem;
            min-width: 260px;
            margin-bottom: 0.75rem;
        }

        #status {
            font-size: 0.85rem;
            color: #555;
            margin: 0.4rem 0 1rem;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 900px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 0.4rem 0.6rem;
            text-align: left;
            font-size: 0.9rem;
        }

        th {
            background-color: #f3f3f3;
        }

        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <h1>Listado de países</h1>

    <div>
        <label for="search">Buscar país:</label>
        <input id="search" type="text" placeholder="Escribe un nombre...">
    </div>

    <p id="status"></p>

    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Región</th>
            <th>Población</th>
        </tr>
        </thead>
        <tbody id="countries-body">
        <tr>
            <td colspan="4">Cargando países...</td>
        </tr>
        </tbody>
    </table>

    <script src="Reto1Tema5.js"></script>
</body>
</html>
